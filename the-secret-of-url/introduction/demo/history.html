<html>
	<div class='root'>
		<div>
			<button class="btn" id="backBtn">back</button>		
			<button class="btn" id="forwardBtn">forward</button>
			<input  id="goInput" style="height:28px;width:50px;"></input>
			<button class ="btn" id="goBtn">go</button>
		</div>
		<ul>
			<li><a id='mac'>Mac</a></li>
			<li><a id='windows'>Windows</a></li>
			<li><a id='linux'>Linux</a></li>							
		</ul>
	</div>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<style>
		.highLight{
			background-color:black;
			color:white;
		}
		html{
			width:100%;
			height:100%;
		}
		.root{
			padding:100px;
		}
		li a{
			cursor:pointer;
		}
		li a:target{
			background-color:black;
			color:white;
		}
		
		.highlight{
			background-color:black;
			color:white;
			
		}
		
	</style>
	<script src="jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
	<script>
		
		
		$('#backBtn').click(function(e){
			history.back()
		})
		$('#forwardBtn').click(function(e){
			history.forward()
		})
		
		$('#goBtn').click(function(e){
			var value = $('#goInput').val()
			value = parseInt(value)
			history.go(value)
		})
		
		
		$(function(){
			$('a').click(function(e){
				history.pushState({},this.id,'#'+this.id)
				history.go(0)
			})
		})
		
		window.onpopstate=function(e){
			var regex = /#.*/
			var hashTag = regex.exec(window.location)
			if(hashTag === null) return
			
			switch(hashTag[0]){
				case '#mac':
					//do something else 
					return
				case '#windows':
					return
				case '#linux':
					return
				default:
					return
			}
		}
	</script>
</html>
